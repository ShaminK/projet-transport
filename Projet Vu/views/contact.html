<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../monstyle.css">
    <link rel="stylesheet" href="../navstyle.css">
    <script src="../monscript.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>


    <!---------------------- menu de navigation --------->
    <button id="open" href="#"><img id="hamb1" src="../images/hamburger.png"></button>
    <nav id="menu">
        <button id="close" href="#"><img id="hamb2" src="../images/close.png"></button>

        <ul class="nav-ul">
            <li class="nav-list"><a href="../index.html">Accueil</a></li>
            <li class="nav-list"><a href="services.html">Services</a></li>
            <li class="nav-list"><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!------------- contenu de la page------------- -->

    <div id="contenu">

        <div class="titre_section">Comment contacter M&N Transports?</div>

    </div>

    <div id="contenu">

        <div class="bloc_contact">
            <b class="titre_section">Informations utiles</b>
            <div class="contact_info">
                <h2>Nguyen Vu Nguyen</h2>
                <h2>13 rue des Belles Vues</h2>
                <h2>94500 Champigny-sur-Marne</h2>
                <h2>Tel: 06 40 79 53 25</h2>
                <h2>Email: Nguyen59@gmail.com</h2>
            </div>


        </div>

        <div class="bloc_contact">
            <b class="titre_section">Contacter M&N transports</b>

            <form action="" class="bloc_form">

                <div class="form_div">
                    <label for="societe" class="form_label">Société</label>
                    <input type="text" class="form_input">
                </div>

                <div class="form_div">
                    <label for="civil" class="form_label">Civilité</label>
                    <select name="civil" id="civil" class="form_input">
                        <option value="M">Monsieur</option>
                        <option value="Mme">Madame</option>
                        <option value="Mlle">Mademoiselle</option>
                    </select>
                </div>

                <div class="form_div">
                    <label for="nom" class="form_label">Nom</label>
                    <input type="text" class="form_input">
                </div>

                <div class="form_div">
                    <label for="prenom" class="form_label">Prénom</label>
                    <input type="text" class="form_input">
                </div>

                <div class="form_div">
                    <label for="email" class="form_label">E-mail</label>
                    <input type="email" class="form_input">
                </div>

                <div class="form_div">
                    <label for="telephone" class="form_label">Téléphone</label>
                    <input type="number" class="form_input">
                </div>

                <div class="form_div" id="form_message">
                    <label for="message" class="form_label">Message</label>
                    <textarea name="message" id="message" cols="40" rows="3"></textarea>
                </div>

                <div class="form_div">
                    <input class="form_submit" type="submit">
                </div>
            </form>
        </div>

    </div>


    <script> type = "text/javascript" >
            jQuery(document).ready(function ($) {

                $("#open").click(function () {
                    $("nav").addClass("op");
                });

                $("#close").click(function () {
                    $("nav").removeClass("op");
                });
            });
    </script>


</body>


</html>
